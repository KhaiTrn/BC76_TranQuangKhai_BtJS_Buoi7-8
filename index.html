<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="text-center">Bài tập Mảng</h1>
        <form id="nhapSo">
          <div class="mb-3">
            <label for="" class="form-label">Nhập Số Nguyên</label>
            <input
              type="number"
              class="form-control"
              name=""
              id="nhapSoN"
              aria-describedby="helpId"
              placeholder="nhập số n"
            />
          </div>
        </form>
        <button type="submit" class="btn btn-primary" id="themSo">
          Thêm số
        </button>
        <div id="ketQua" class="alert-success alert my-4"></div>
      </div>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item Baitap1">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              Tổng số dương
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" id="tinhTong">
                Tính Tổng
              </button>
              <div id="ketQua1" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap2">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Đếm số dương
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" id="demSo">
                Đếm Số
              </button>
              <div id="ketQua2" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap3">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Tìm số nhỏ nhất
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" id="timSoNhoNhat">
                Tìm số nhỏ nhất
              </button>
              <div id="ketQua3" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap4">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFour"
              aria-expanded="false"
              aria-controls="collapseFour"
            >
              Tìm số dương nhỏ nhất
            </button>
          </h2>
          <div
            id="collapseFour"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button
                type="button"
                class="btn btn-primary"
                id="timSoDuongNhoNhat"
              >
                Tìm số dương nhỏ nhất
              </button>
              <div id="ketQua4" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap5">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFive"
              aria-expanded="false"
              aria-controls="collapseFive"
            >
              Tìm số chẵn cuối cùng
            </button>
          </h2>
          <div
            id="collapseFive"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" id="timSoChan">
                Tìm số chẵn
              </button>
              <div id="ketQua5" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap6">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSix"
              aria-expanded="false"
              aria-controls="collapseSix"
            >
              Đổi chỗ
            </button>
          </h2>
          <div
            id="collapseSix"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="number"
                  class="form-control"
                  name=""
                  id="viTri1"
                  aria-describedby="helpId"
                  placeholder="Nhập số vị trí 1"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="number"
                  class="form-control"
                  name=""
                  id="viTri2"
                  aria-describedby="helpId"
                  placeholder="Nhập số vị trí 2"
                />
              </div>
              <button type="button" class="btn btn-primary" id="doiCho">
                Đổi chỗ
              </button>
              <div id="ketQua6" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap7">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSeven"
              aria-expanded="false"
              aria-controls="collapseSeven"
            >
              Sắp xếp tăng dần
            </button>
          </h2>
          <div
            id="collapseSeven"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" id="sapXep">
                Sắp xếp
              </button>
              <div id="ketQua7" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap8">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseEight"
              aria-expanded="false"
              aria-controls="collapseEight"
            >
              Tìm số nguyên tố đầu tiên
            </button>
          </h2>
          <div
            id="collapseEight"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" id="timSoNguyenTo">
                Tìm số nguyên tố
              </button>
              <div id="ketQua8" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap9">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseNine"
              aria-expanded="false"
              aria-controls="collapseNine"
            >
              Đếm Số Nguyên
            </button>
          </h2>
          <div
            id="collapseNine"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="number"
                  class="form-control"
                  name=""
                  id="nhapSoThuc"
                  aria-describedby="helpId"
                  placeholder="Nhập số"
                />
              </div>

              <button type="button" class="btn btn-primary" id="themSoThuc">
                Thêm Số
              </button>
              <div id="soThuc" class="alert-success alert my-3"></div>
              <button type="button" class="btn btn-primary" id="demSoNguyen">
                Đếm số nguyên
              </button>

              <div id="ketQua9" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item Baitap10">
          <h2 class="accordion-header">
            <button
              type="button"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTen"
              aria-expanded="false"
              aria-controls="collapseTen"
            >
              So sánh số lượng số âm và dương
            </button>
          </h2>
          <div
            id="collapseTen"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" id="soSanh">
                So sánh
              </button>
              <div id="ketQua10" class="alert-success alert my-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
